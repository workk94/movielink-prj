<div class="header-wrap" th:fragment="headerFragment" xmlns:sec="http://www.thymeleaf.org"
     xmlns:th="http://www.thymeleaf.org">
    <div class="header">
        <div class="header-logo">
            <img alt="시네링크 로고" th:src="@{/img/cine_link_logo.svg}"/>
        </div>
        <div class="header-util">
            <div class="route-nav">
                <ul class="route-list">
                    <li class="route-item"><a th:href="@{/rank}">랭킹</a></li>
                    <li class="route-item"><a th:href="@{/boxoffice}">통계</a></li>
                    <li class="route-item"><a th:href="@{/communityMain}">커뮤니티</a></li>
                    <li class="route-item"><a href="#">작품</a></li>
                    <li class="route-item">
                        <a th:href="@{/search}">
                            <img alt="검색 아이콘" th:src="@{/img/search.svg}"/>
                        </a>
                    </li>
                    <li class="route-item">
                        <img alt="벨 아이콘" th:src="@{/img/bell.svg}"/>
                    </li>
                </ul>
            </div>
            <div class="log-btn">
                <!-- 인증된 사용자일 경우 '로그아웃' 버튼 노출 -->
                <form method="post" sec:authorize="isAuthenticated()" style="display:inline;" th:action="@{/logout}">
                    <button type="submit">로그아웃</button>
                </form>

                <!-- 익명 사용자일 경우 '로그인' 링크 노출 -->
                <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
            </div>
        </div>
    </div>
</div>
