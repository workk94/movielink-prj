<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>무비링크 유투브 Shorts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>

        #videoPlayer {
            width: 100%;
            height: 800px;
            border: 1px solid #25304a;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoIframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .prev-button,
        .next-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev-button img,
        .next-button img {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .prev-button:hover,
        .next-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* 버튼 hover 시 배경색 */
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>
<!-- 본문 콘텐츠 -->
<div class="root">
    <!--    <h1 class="login-header">영화 관련 YouTube Shorts</h1>-->
    <div class="slider-container">
        <div class="short" id="videoPlayer">
            <iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen frameborder="0"
                    id="videoIframe"
                    src=""></iframe>
            <div class="button-container">
                <button class="prev-button" id="prevButton" onclick="changeVideo(-1)">
                    <img alt="이전" src="/img/arrow-left.svg"/></button>
                <button class="next-button" id="nextButton" onclick="changeVideo(1)">
                    <img alt="다음" src="/img/arrow-right.svg"/>
                </button>
            </div>
        </div>


    </div>
</div>

<!-- Thymeleaf에서 shorts 리스트를 JSON 형식으로 전달 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var shorts = /*[[${shorts}]]*/ [];  // Thymeleaf로 전달받은 shorts를 JavaScript 배열로 변환
    /*]]>*/
</script>

<script>
    let currentIndex = 0;
    const videoIframe = document.getElementById("videoIframe");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    // 초기화 - 첫 번째 영상을 iframe에 설정
    if (shorts.length > 0) {
        videoIframe.src = shorts[0];
    }

    // 비디오 변경 함수
    function changeVideo(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = shorts.length - 1;
        } else if (currentIndex >= shorts.length) {
            currentIndex = 0;
        }

        if (shorts[currentIndex]) {
            videoIframe.src = shorts[currentIndex];
        }
    }
</script>
</body>
</html>
