<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Player</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>

        #videoPlayer {
            width: 100%;
            height: 800px;
            border: 1px solid #25304a;
            margin-bottom: 20px;
            position: relative;
        }
        #videoIframe {
            width: 100%;
            height: 100%;
            position: absolute; /* iframe을 부모 div에 맞게 절대 위치로 설정 */
            top: 0;
            left: 0;
        }
        .button-container{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 0;
        }
        .next-button{
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>
<!-- 본문 콘텐츠 -->
<div class="root">
<!--    <h1 class="login-header">영화 관련 YouTube Shorts</h1>-->
    <div class="slider-container">
        <div id="videoPlayer" class="short">
            <iframe id="videoIframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="button-container">
                <button class="prev-button" id="prevButton" onclick="changeVideo(-1)">
                    <img alt="이전" src="/img/arrow-left.svg"/></button>
                <button class="next-button" id="nextButton" onclick="changeVideo(1)">
                    <img alt="다음" src="/img/arrow-right.svg"/>
                </button>
            </div>
        </div>


    </div>
</div>

<!-- Thymeleaf에서 shorts 리스트를 JSON 형식으로 전달 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var shorts = /*[[${shorts}]]*/ [];  // Thymeleaf로 전달받은 shorts를 JavaScript 배열로 변환
    /*]]>*/
</script>

<script>
    let currentIndex = 0;
    const videoIframe = document.getElementById("videoIframe");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    // 초기화 - 첫 번째 영상을 iframe에 설정
    if (shorts.length > 0) {
        videoIframe.src = shorts[0];
    }

    // 비디오 변경 함수
    function changeVideo(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = shorts.length - 1;
        } else if (currentIndex >= shorts.length) {
            currentIndex = 0;
        }

        if (shorts[currentIndex]) {
            videoIframe.src = shorts[currentIndex];
        }
    }
</script>
</body>
</html>
