<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 공통 CSS 파일 링크 수정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- 페이지별 추가 스타일 (필요 시) -->
    <style>
        .form-section {
            background-color: #101322;
            padding-top: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section .input-fleid {
            display: flex;
            flex-direction: column;
            padding: 0;
            color: #bdc6d5;
            margin-bottom: 20px;
            position: relative;
        }

        .form-section .input-fleid label {
            font-size: 12px;
        }

        .form-section input {
            background: #172036 !important;
        }

        .form-section .input-fleid input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-weight: 400;
            font-size: 14px;
            color: #efefef;
            margin-top: 8px;
            background: #172036 !important;
            border: 1px solid #25304a;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* 유효/무효 시 입력 필드 테두리 색상 변경 */
        .form-section .input-fleid input.valid {
            border-color: #28a745; /* 녹색 */
        }

        .form-section .input-fleid input.invalid {
            border-color: #dc3545; /* 빨간색 */
        }

        .form-section .input-fleid input::placeholder {
            color: #efefef;
            caret-color: #4263eb;
        }

        .btn-wrap {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            gap: 16px;
            align-items: center;

            margin-top:100px;
 
        }

        .social-login {
            width: 100%;
            max-width: 700px;
        }

        .normal-login {
            background: #3b4869;
            border-radius: 6px;
            color: #98a4b7;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            padding: 14px 0;
            width: 100%;
            height: 48px;
            transition: background-color 0.3s, color 0.3s;
            /* 초기 상태에서 버튼 비활성화 */
            opacity: 0.6;
            pointer-events: none;
        }

        /* 활성화된 버튼 스타일 */
        .normal-login.enabled {
            opacity: 1;
            pointer-events: auto;
            background-color: #5383e8;
             color: #fff;
        }



        .social-login .kakao-login {
            background: #fee500;
            border-radius: 6px;
            color: #191919;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            padding: 14px 0;
            width: 100%;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .kakao-login:hover {
            background-color: #f5c518; /* 약간 어두운 노란색으로 변경 */
        }

        .kakao-logo {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }

        .signup-section{
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center;     /* 수직 중앙 정렬 */
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-weight: 400;
            font-size: 14px;
            color: #efefef;
            margin-top: 8px;
            background: #172036;
            border: 1px solid #25304a;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .signup-section a {
            flex: 1; /* 동일한 비율로 공간 분배 */
            text-align: center;
            padding: 0 10px;
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        .signup-section a:hover{
            color:#5383e8;
        }

        .signup-section .divider {
            width: 1px;
            height: 24px;
            background-color: #25304a;
            margin: 0 10px;
        }

        /* 오류 메시지 스타일 */
        .error p {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        /* 성공 메시지 스타일 */
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="root">
    <!-- Header 프래그먼트 포함 -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div class="login-header">
        <div class="arrow-back" onclick="window.history.back();">
            <img alt="뒤로가기" th:src="@{/img/arrow_back.svg}"/>
        </div>
        <h1>로그인</h1>
    </div>
    <form class="form-section" id="loginForm" method="post" th:action="@{/login}">
        <!-- CSRF 토큰 -->
        <input
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
                type="hidden"
        />

        <div class="input-fleid">
            <label for="username">이메일</label>
            <input
                    aria-describedby="usernameError"
                    autocomplete="off"
                    id="username"
                    name="username"
                    placeholder="example@domain.com"
                    required
                    type="email"
            />
            <!-- 클라이언트 사이드 오류 메시지 -->
            <div aria-live="polite" class="error" id="usernameError"></div>
            <!-- 서버 사이드 오류 메시지 -->

        </div>

        <div class="input-fleid">
            <label for="password">비밀번호</label>
            <input
                    aria-describedby="passwordError"
                    id="password"
                    name="password"
                    placeholder="비밀번호 입력"
                    required
                    type="password"
            />
            <!-- 클라이언트 사이드 오류 메시지 -->
            <div aria-live="polite" class="error" id="passwordError"></div>
        </div>

        <div class="error" th:if="${session.loginErrorMessage}">
            <p th:text="'아이디(로그인 전화번호, 로그인 전용 아이디) 또는 비밀번호가 잘못 되었습니다. 아이디와 비밀번호를 정확히 입력해 주세요.'"></p>
        </div>

        <!-- 회원가입 및 비밀번호 찾기 섹션 -->
        <div class="signup-section">
            <a th:href="@{/signup}">회원가입</a>
            <span class="divider"></span>
            <a th:href="@{/forgot_password}">비밀번호 찾기</a>
        </div>

        <div class="btn-wrap">
            <button class="normal-login" id="loginButton" type="submit">로그인</button>
            <div class="social-login">
                <a th:href="@{/oauth2/authorization/kakao}">
                    <button class="kakao-login" type="button">
                        <div class="kakao-logo">
                            <img alt="카카오 로고" th:src="@{/img/kakao.svg}"/>
                        </div>
                        <div>카카오 계정으로 로그인</div>
                    </button>
                </a>
            </div>
        </div>
    </form>

    <!-- 로그아웃 성공 메시지 -->
    <div th:if="${param.logout}">
        <p class="success">로그아웃 되었습니다.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginButton = document.getElementById('loginButton');

        // 이메일 유효성 정규식
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // 초기 상태에서 로그인 버튼 비활성화
        loginButton.classList.remove('enabled');
        loginButton.disabled = true;

        // 유효성 상태 추적 변수
        let isUsernameValid = false;
        let isPasswordValid = false;

        // 유효성 검사 함수
        function validateForm() {
            if (isUsernameValid && isPasswordValid) {
                loginButton.classList.add('enabled');
                loginButton.disabled = false;
            } else {
                loginButton.classList.remove('enabled');
                loginButton.disabled = true;
            }
        }

        // 폼 제출 시 유효성 검사
        form.addEventListener('submit', function (e) {
            let valid = true;

            // 이메일 유효성 검사
            if (!emailRegex.test(username.value)) {
                usernameError.textContent = '유효한 이메일 주소를 입력해주세요.';
                username.classList.add('invalid');
                username.classList.remove('valid');
                isUsernameValid = false;
                valid = false;
            } else {
                usernameError.textContent = '';
                username.classList.add('valid');
                username.classList.remove('invalid');
                isUsernameValid = true;
            }

            // 비밀번호 유효성 검사 (최소 8자)
            if (password.value.length < 8) {
                passwordError.textContent = '비밀번호는 최소 8자 이상이어야 합니다.';
                password.classList.add('invalid');
                password.classList.remove('valid');
                isPasswordValid = false;
                valid = false;
            } else {
                passwordError.textContent = '';
                password.classList.add('valid');
                password.classList.remove('invalid');
                isPasswordValid = true;
            }

            validateForm();

            if (!valid) {
                e.preventDefault(); // 폼 제출 방지
            }
        });

        // 실시간 유효성 검사
        username.addEventListener('input', function () {
            if (emailRegex.test(username.value)) {
                usernameError.textContent = '';
                username.classList.add('valid');
                username.classList.remove('invalid');
                isUsernameValid = true;
            } else {
                usernameError.textContent = '유효한 이메일 주소를 입력해주세요.';
                username.classList.add('invalid');
                username.classList.remove('valid');
                isUsernameValid = false;
            }
            validateForm();
        });

        password.addEventListener('input', function () {
            if (password.value.length >= 8) {
                passwordError.textContent = '';
                password.classList.add('valid');
                password.classList.remove('invalid');
                isPasswordValid = true;
            } else {
                passwordError.textContent = '비밀번호는 최소 8자 이상이어야 합니다.';
                password.classList.add('invalid');
                password.classList.remove('valid');
                isPasswordValid = false;
            }
            validateForm();
        });

        // 오류 및 성공 메시지 자동 숨기기
        setTimeout(function(){
            var errorMsg = document.querySelector('.error p');
            if(errorMsg){
                errorMsg.style.display = 'none';
            }
            var successMsg = document.querySelector('.success');
            if(successMsg){
                successMsg.style.display = 'none';
            }
        }, 5000);
    });
</script>
</body>
</html>
