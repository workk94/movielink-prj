<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 공통 CSS 파일 링크 수정 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- 페이지별 추가 스타일 (필요 시) -->
    <style>


        .form-section {
            background-color: #101322;
           padding-top:20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
        }

        .form-section .input-fleid {
            display: flex;
            flex-direction: column;
            padding: 0;
            color: #bdc6d5;
            margin-bottom: 20px;
        }

        .form-section .input-fleid label {
            font-size: 12px;
        }
 .form-section input {
             background: #172036 !important;
        }

        .form-section .input-fleid input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-weight: 400;
            font-size: 14px;
            color: #efefef;
            margin-top: 8px;
            background: #172036 !important;
            border: 1px solid #25304a;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-section .input-fleid input::placeholder {
            color: #efefef;
            caret-color: #4263eb;
        }

        .btn-wrap {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            gap: 16px;
            align-items: center;
            margin-top:100px;
        }

        .social-login {
            width: 100%;
            max-width: 700px;
        }

        .normal-login {
            background: #3b4869;
            border-radius: 6px;
            color: #98a4b7;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            padding: 14px 0;
            width: 100%;
            height: 48px;
            transition: background-color 0.3s, color 0.3s;
        }

        .normal-login:hover {
            background-color: #5383e8;
            color: #fff;
        }

        .social-login .kakao-login {
            background: #fee500;
            border-radius: 6px;
            color: #191919;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            padding: 14px 0;
            width: 100%;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .kakao-login:hover {
            background-color: #f5c518; /* 약간 어두운 노란색으로 변경 */
        }

        .kakao-logo {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }

        .signup-section{
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center;     /* 수직 중앙 정렬 */
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-weight: 400;
            font-size: 14px;
            color: #efefef;
            margin-top: 8px;
            background: #172036;
            border: 1px solid #25304a;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .signup-section a {
            flex: 1; /* 동일한 비율로 공간 분배 */
            text-align: center;
            padding: 0 10px;
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        .signup-section a:hover{
            color:#5383e8;
        }

        .signup-section .divider {
            width: 1px;
            height: 24px;
            background-color: #25304a;
            margin: 0 10px;
        }



        .error p {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="root">
    <!-- Header 프래그먼트 포함 -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div class="login-header">
        <div class="arrow-back" onclick="window.history.back();">
            <img th:src="@{/img/arrow_back.svg}"/>
        </div>
        <h1>로그인</h1>
    </div>
    <form class="form-section" method="post" th:action="@{/login}">
        <!-- CSRF 토큰 -->
        <input
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
                type="hidden"
        />

        <div class="input-fleid">
            <label for="username">이메일</label>
            <input
                    autocomplete="off"
                    id="username"
                    name="username"
                    placeholder="example@domain.com"
                    required
                    type="email"
            />
        </div>

        <div class="input-fleid">
            <label for="password">비밀번호</label>
            <input
                    id="password"
                    name="password"
                    placeholder="비밀번호 입력"
                    required
                    type="password"
            />
        </div>

        <!-- 회원가입 및 비밀번호 찾기 섹션 -->
        <div class="signup-section">
            <a th:href="@{/signup}">회원가입</a>
            <span class="divider"></span>
            <a th:href="@{/forgot_password}">비밀번호 찾기</a>
        </div>

        <div class="btn-wrap">
            <button class="normal-login" type="submit">로그인</button>
            <div class="social-login">
                <a th:href="@{/oauth2/authorization/kakao}">
                    <button class="kakao-login" type="button">
                        <div class="kakao-logo">
                            <img alt="카카오 로고" th:src="@{/img/kakao.svg}"/>
                        </div>
                        <div>카카오 계정으로 로그인</div>
                    </button>
                </a>
            </div>
        </div>
    </form>

    <!-- 세션에 저장된 오류 메시지 표시 -->
    <div th:if="${session.loginErrorMessage}">
        <p class="error" th:text="'로그인 실패: ' + ${session.loginErrorMessage}"></p>
    </div>

    <!-- 로그아웃 성공 메시지 -->
    <div th:if="${param.logout}">
        <p class="success">로그아웃 되었습니다.</p>
    </div>
</div>

<script>
    window.onload = function() {
        setTimeout(function(){
            var errorMsg = document.querySelector('.error');
            if(errorMsg){
                errorMsg.style.display = 'none';
            }
            var successMsg = document.querySelector('.success');
            if(successMsg){
                successMsg.style.display = 'none';
            }
        }, 5000);
    };
</script>
</body>
</html>
