<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        /* 기본 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
<h1>오류가 발생했습니다.</h1>
<div class="error-message">
    <p th:text="${error}">오류 메시지</p>
</div>
<p><a th:href="@{/home}">홈으로 돌아가기</a></p>
</body>
</html>
