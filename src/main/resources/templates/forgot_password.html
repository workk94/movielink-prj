<!-- src/main/resources/templates/forgot-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .login-header {
             display: flex;
             justify-content: center;
             align-items: center;
             position: relative;
             margin-top: 16px;
             margin-bottom: 16px;
         }

         .login-header h1 {
             font-size: 16px;
             color: #efefef;
         }

         .login-header .arrow-back {
             position: absolute;
             left: 6px;
             top: 50%;
             transform: translateY(-50%);
             cursor: pointer;
         }

         .login-header .arrow-back img {
             width: 24px;
             height: 24px;
         }

        .form-section {
            background-color: #101322;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto;
        }

        .form-section .input-fleid {
            display: flex;
            flex-direction: column;
            padding: 0;
            color: #bdc6d5;
            margin-bottom: 20px;
        }

        .form-section .input-fleid label {
            font-size: 12px;
        }

        .form-section .input-fleid input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-weight: 400;
            font-size: 14px;
            color: #efefef;
            margin-top: 8px;
            background: #172036;
            border: 1px solid #25304a;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-section .input-fleid input::placeholder {
            color: #efefef;
            caret-color: #4263eb;
        }

        /* 버튼 컨테이너 스타일 추가 */
        .form-section .button-container {
            display: flex;
            justify-content: center; /* 버튼을 수평 중앙 정렬 */
            margin-top: 150px; /* 버튼과 위의 필드 간 간격 */

        }

        .form-section .button-container button[type="submit"] {
            width: 450px;
            max-width: 100%; /* 화면 크기가 작을 경우 버튼이 줄어들도록 */
            padding: 12px 24px;
            background-color: #4263eb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-section .button-container button[type="submit"]:hover {
            background-color: #304ecc;
        }

        /* 메시지 스타일 */
        .error p {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* 하단 링크 스타일 */
        .form-section .bottom-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-section .bottom-links a {
            color: #4263eb;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .form-section .bottom-links a:hover {
            color: #304ecc;
        }
    </style>
</head>
<body>
<div class="root">
    <div th:replace="~{fragments/header :: headerFragment}"></div>
    <div class="login-header">
        <div class="arrow-back" onclick="window.history.back();">
            <img th:src="@{/img/arrow_back.svg}"/>
        </div>
        <h1>비밀번호 찾기</h1>
    </div>

    <form class="form-section" method="post" th:action="@{/forgot_password}">
        <!-- CSRF 토큰 -->
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <div class="input-fleid">
            <label for="email">이메일</label>
            <input id="email" name="email" placeholder="example@domain.com" required type="email"/>
        </div>

        <!-- 버튼을 감싸는 컨테이너 추가 -->
        <div class="button-container">
            <button type="submit">이메일로 임시비밀번호 받기</button>
        </div>
    </form>

    <!-- 메시지 표시 -->
    <div th:if="${message}">
        <p class="success" th:text="${message}"></p>
    </div>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <div class="form-section">
        <div class="bottom-links">
            <p>비밀번호를 기억하시나요? <a th:href="@{/login}">로그인</a></p>
        </div>
    </div>
</div>
</body>
</html>
